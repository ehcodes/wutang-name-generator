<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
		<title>Wutang Name Generator</title>
	</head>

	<body>

		<section id="container">
			<h1>Wu Tang Clan Name Generator</h1>
			<p>Answer the following questions and supply your first and last name to find out your wutang clan name.</p>
			<form class="" action="index.html" method="post">

				<input id="firstname" placeholder="first name" type="text" name="" value="">
				<input id="lastname" placeholder="last name" type="text" name="" value="">

				<h3>Have you had coffee today?</h3>
        <select id="firstQues" class="" name="">
        	<option value="0">Yes</option>
        	<option value="1">No</option>
        </select>

        <h3>Have you had Tea today?</h3>
        <select id="secondQues" class="" name="">
        	<option value="0">Yes</option>
        	<option value="1">No</option>
        </select>

        <h3>Are you Worthy?</h3>
        <select id="thirdQues" class="" name="coffee">
        	<option value="0">Yes</option>
        	<option value="1">No</option>
        </select>

        <h3>Did you brush your teeth today?</h3>
        <select id="fourthQues" class="" name="teeth">
        	<option value="0">Yes</option>
        	<option value="1">No</option>
        </select>

        <h3>Is the sky blue?</h3>
        <select id="fifthQues" class="" name="sky">
        	<option value="0">Yes</option>
        	<option value="1">No</option>
        </select>

				<button id="submit" type="button" name="button">Submit</button>

				<h3 id="insertFName"></h3>

			</form>
		</section>

		<footer>
		</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
